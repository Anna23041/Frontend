<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-full">

      <div class="shadow-lg border-2 p-8 rounded-md">
        <p class="font-bold text-black text-2xl mb-2">Упражнение: Светофор</p>
        <div class="flex justify-center items-center">
          <div
            class="bg-red-500 rounded-full text-black p-5 text-3xl mb-2 text-center w-20 h-20 opacity-20"
            id="red"
          ></div>
        </div>
        <div class="flex justify-center items-center">
          <div
            class="bg-yellow-500 rounded-full text-black p-5 text-3xl mb-2 text-center w-20 h-20 opacity-20"
            id="yellow"
          ></div>
        </div>
        <div class="flex justify-center items-center">
          <div
            class="bg-green-500 rounded-full text-black p-5 text-3xl mb-2 text-center w-20 h-20 opacity-100"
            id="green"
          ></div>
        </div>
        <div class="flex justify-center items-center">
          <button class="bg-black text-white p-3 rounded-full" id="rollBtn">
            Следующий сигнал
          </button>
        </div>
      </div>
    </div>
    <script>
      const btn = document.getElementById("rollBtn");
      const redColor = document.getElementById("red");
      const yellowColor = document.getElementById("yellow");
      const greenColor = document.getElementById("green");
      console.log(redColor, yellowColor, greenColor, document);

      function changeLight() {
        if (currentLight == "red-yellow") {
          currentLight = "yellow-green";
          greenColor.style.opacity = "0.2";
          redColor.style.opacity = "1";
          yellowColor.style.opacity = "0.2";
        } else if (currentLight == "yellow-green") {
          currentLight = "green-yellow";

      var fromBottom = true;
      btn.addEventListener("click", changeLight);
      setInterval(changeLight, 2 * 1000);

  </body>
</html>
