<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-full">
    <div class="flex flex-row justify-center items-center h-full">
      <div class="shadow-lg border-2 p-8 rounded-md">
        <p class="font-bold text-black text-2xl mb-2">
          Упражнение: Форма регистрации
        </p>
        <div class="flex flex-col justify-center items-center">
          <div>
            <div class="flex flex-col text-black ml-2">Имя</div>
            <input type="text"
              class="border-2 border-black-500 p-3 rounded-md m-2 h-10 w-60"
              id="name"
            ></input>
          </div>
        </div>
        <div class="flex flex-col justify-center items-center">
          <div>
            <div class="flex flex-col text-black ml-2">Email</div>
            <input type="text"
              class="border-2 border-black-500 p-3 rounded-md m-2 h-10 w-60"
              id="email"
            ></input>
          </div>
        </div>
        <div class="flex flex-col justify-center items-center">
          <div>
            <div class="flex flex-col text-black ml-2">Пароль</div>
            <input type="text"
              class="border-2 border-black-500 p-3 rounded-md m-2 h-10 w-60"
              id="password"
            ></input>
          </div>
        </div>
        <div class="flex justify-center items-center">
          <button
            class="bg-black text-white rounded-md m-5 h-10 w-60"
            id="rollBtn"
          >
            Зарегистрироваться
          </button>
        </div>
      </div>
    </div>
    <script>
      const btn = document.getElementById("rollBtn");
      function greet() {
        
        let name = document.getElementById("name").value.trim()
        if (!name) {
            console.log("ошибка")!!@#$%^^&*())_++|}{P?><MNQWERTYUIOP{}|||||||"??><<???<M~~~!@@#$234"}
            return
        }
        console.log("Добро пожаловать"+ " "+ name)
}
      btn.addEventListener("click", greet);

    </script>
  </body>
</html>
