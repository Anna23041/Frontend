<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-full">
    <div class="flex flex-row justify-center items-center h-full">
      <div class="shadow-lg border-2 p-8 rounded-md">
        <p class="font-bold text-black text-2xl mb-2">Задание: Угадай число</p>
        <div class="flex flex-col justify-center items-center">
          <div class="text-black p-5 text-3xl mb-2 text-center" id="label">
            random
          </div>
          <div class="flex flex-col justify-center items-center">
            <div>
              <div class="flex flex-col text-black text-center ml-2">Число</div>
              <input
                type="text"
                class="border-2 border-black-500 p-3 rounded-md m-2 h-10 w-60"
                id="name"
              />
            </div>
          </div>
        </div>
        <div class="flex justify-center items-center">
          <button class="bg-black text-white p-3 rounded-full" id="rollBtn">
            Проверить
          </button>
        </div>
      </div>
    </div>
    <script>
      const randomnumb = Math.random() * 100 + 1;
      const roundNumb = Math.round(randomnumb);
      var selectedNumber = roundNumb;
      const btn = document.getElementById("rollBtn");
      console.log(btn, document);
      function rollDice() {
        console.log(selectedNumber);
        const label = document.getElementById("label");
        const name = document.getElementById("name").value;
        console.log(name);
        if (name > selectedNumber) {
          label.innerText = "слишком много";
        } else if (name < selectedNumber) {
          label.innerText = "слишком мало";
        } else {
          label.innerText = "Правильно";
        }

        // label.innerText = "слишком много";
        // label.innerText = roundNumb;
      }
      btn.addEventListener("click", rollDice);
    </script>
  </body>
</html>
